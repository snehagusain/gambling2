<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster - Sports</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0f121a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .back-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .match-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .match-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .match-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .match-card {
            background-color: #1e293b;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .match-header {
            background-color: #1e40af;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-league {
            font-weight: 600;
        }
        .match-time {
            font-size: 0.875rem;
            color: #d1d5db;
        }
        .match-teams {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }
        .match-odds {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        .bet-button {
            background-color: #1f2937;
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            cursor: pointer;
        }
        .bet-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <h1>Sports Matches</h1>
        
        <div class="match-grid">
            <!-- Match 1 -->
            <div class="match-card">
                <div class="match-header">
                    <div class="match-league">Premier League</div>
                    <div class="match-time">Today, 19:45</div>
                </div>
                <div class="match-teams">
                    <div>Manchester United</div>
                    <div>Liverpool</div>
                </div>
                <div class="match-odds">
                    <button class="bet-button">
                        <div>Home</div>
                        <div>2.40</div>
                    </button>
                    <button class="bet-button">
                        <div>Draw</div>
                        <div>3.25</div>
                    </button>
                    <button class="bet-button">
                        <div>Away</div>
                        <div>2.80</div>
                    </button>
                </div>
            </div>
            
            <!-- Match 2 -->
            <div class="match-card">
                <div class="match-header">
                    <div class="match-league">La Liga</div>
                    <div class="match-time">Today, 20:00</div>
                </div>
                <div class="match-teams">
                    <div>Barcelona</div>
                    <div>Real Madrid</div>
                </div>
                <div class="match-odds">
                    <button class="bet-button">
                        <div>Home</div>
                        <div>2.10</div>
                    </button>
                    <button class="bet-button">
                        <div>Draw</div>
                        <div>3.40</div>
                    </button>
                    <button class="bet-button">
                        <div>Away</div>
                        <div>3.20</div>
                    </button>
                </div>
            </div>
            
            <!-- Match 3 -->
            <div class="match-card">
                <div class="match-header">
                    <div class="match-league">Serie A</div>
                    <div class="match-time">Today, 18:30</div>
                </div>
                <div class="match-teams">
                    <div>Juventus</div>
                    <div>AC Milan</div>
                </div>
                <div class="match-odds">
                    <button class="bet-button">
                        <div>Home</div>
                        <div>1.95</div>
                    </button>
                    <button class="bet-button">
                        <div>Draw</div>
                        <div>3.50</div>
                    </button>
                    <button class="bet-button">
                        <div>Away</div>
                        <div>3.75</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
