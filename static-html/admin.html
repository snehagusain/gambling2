<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster - Admin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0f121a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .back-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .admin-section {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #e5e7eb;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .stat-card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #60a5fa;
        }
        .stat-label {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th,
        .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #1f2937;
        }
        .data-table th {
            color: #9ca3af;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .button-danger {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <h1>Admin Dashboard</h1>
        
        <div class="admin-section">
            <h2>Platform Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">5,432</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$78,459</div>
                    <div class="stat-label">Total Bets Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">124</div>
                    <div class="stat-label">Active Matches</div>
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <h2>Recent Users</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>John Smith</td>
                        <td>john.smith@example.com</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button button-danger">Suspend</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#12346</td>
                        <td>Jane Doe</td>
                        <td>jane.doe@example.com</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button button-danger">Suspend</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#12347</td>
                        <td>Robert Johnson</td>
                        <td>robert.johnson@example.com</td>
                        <td>
                            <button class="button">Edit</button>
                            <button class="button button-danger">Suspend</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
