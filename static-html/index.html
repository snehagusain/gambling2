<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster - Sports Betting Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0f121a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 2rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            background-color: #1e40af;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BetMaster</h1>
        <p>Your Ultimate Sports Betting Platform</p>
        
        <div class="card-grid">
            <div class="card">
                <h2>Sports Betting</h2>
                <p>Bet on your favorite sports with competitive odds and real-time updates.</p>
                <div class="center">
                    <a href="sports.html" class="button">View Sports</a>
                </div>
            </div>
            
            <div class="card">
                <h2>Admin Panel</h2>
                <p>Manage users, matches, and bets through our comprehensive admin interface.</p>
                <div class="center">
                    <a href="admin.html" class="button">Admin Access</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
